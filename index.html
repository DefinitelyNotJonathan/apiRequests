<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Repo Search</title>
  </head>
  <body>
    <h1>Search for a repo<h1>
    <form>
      <input type="search" name="repoSearch" id="js-search">
      <input type="submit" name="submitSearch" id="js-submit" value="Submit Your Search">

      <p id="js-error-message" class="error-message"></p>
          <section id="results" class="hidden">
            <ul id="results-list">
            </ul>
          </section>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="index.js"></script>
  </body>
</html>
